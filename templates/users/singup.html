{% extends 'users/base.html' %}

{% block head_content %}
    <title>Platzigram sing up</title>
{% endblock %}


{% block container %}

{% if error %}
    <p class="alert alert-danger">{{error}}</p>
{% endif %}

    <form action="{% url 'users:singup' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            {{form.as_p}}
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit">Register!</button>
       
    </form>
{% endblock %}
