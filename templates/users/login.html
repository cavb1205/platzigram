{% extends "users/base.html" %}

{% block head_content %}
    <title>Platzigram Sing in</title>
{% endblock %}

{% block container %}
{% if error %}
    <p class="alert alert-danger">{{error}}</p>
{% endif %}
    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username" required=true>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required=true>
        </div>
        <button class="btn btn-primary btn-block mt-5" type="submit">Log in</button>
        <div class="form-group">
            <a href="{% url 'users:singup' %}">Sing up</a>
        </div>
        
    </form>

{% endblock%}
